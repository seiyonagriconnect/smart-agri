<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
    <title>{% block title %}{% endblock title %} - Smart Agriculture System</title>

    <script type="text/JavaScript" src="{{ url_for('static', filename='scripts/cities.js') }}"></script>
    <style>
  body {
    font-family: 'Manrope', 'Noto Sans', sans-serif;
  }
</style>
<style>
  h1, h2, h3, h4, h5 {
    font-family: 'Manrope', 'Noto Sans', sans-serif;
    font-weight: 800;
    line-height: 1.2;
  }
</style>

</head>

<body>
    
    <header>
        <div class="container-fluid p-3">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12 site-title text-center text-white">
                    <a href="{{ url_for('main_index') }}" style="text-decoration: none;">
                        <h4 class="font-weight-bolder text-white" style="font-family: 'Arima Madurai', cursive;">Smart Agriculture System</h4>
                    </a>
                </div>
            </div>
        </div>

        <div class="container-fluid p-0 border border-dark">
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item px-3">
          <a class="nav-link fw-bold position-relative {% if request.path == url_for('for_farmers') %}active-link{% endif %}" href="{{ url_for('for_farmers') }}">
            For Farmers
          </a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link fw-bold position-relative {% if request.path == url_for('main_index') %}active-link{% endif %}" href="{{ url_for('main_index') }}">
            Home
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>

    </header>

    {% block body %}{% endblock body %}

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
