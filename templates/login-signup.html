<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8">
    <!-- Toggle Tabs -->
    <div class="flex justify-center gap-4 mb-8">
      <button onclick="showForm('login')" id="loginTab" class="text-lg font-semibold text-green-700 border-b-2 border-green-500 pb-1">Login</button>
      <button onclick="showForm('signup')" id="signupTab" class="text-lg font-semibold text-gray-500 hover:text-green-700 pb-1">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="email" placeholder="Email" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400"/>
      <input type="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400"/>
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition duration-200">Login</button>
      <p class="text-sm text-center text-gray-600">Forgot your password? <a href="#" class="text-green-600 font-semibold">Reset</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4 hidden">
      <input type="text" placeholder="Full Name" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400"/>
      <input type="email" placeholder="Email" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400"/>
      <input type="password" placeholder="Create Password" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400"/>
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition duration-200">Create Account</button>
      <p class="text-sm text-center text-gray-600">Already have an account? <a href="#" onclick="showForm('login')" class="text-green-600 font-semibold">Login</a></p>
    </form>
  </div>

  <script>
    function showForm(type) {
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const loginTab = document.getElementById("loginTab");
      const signupTab = document.getElementById("signupTab");

      if (type === "signup") {
        loginForm.classList.add("hidden");
        signupForm.classList.remove("hidden");
        signupTab.classList.add("text-green-700", "border-b-2", "border-green-500");
        loginTab.classList.remove("text-green-700", "border-green-500");
        loginTab.classList.add("text-gray-500");
      } else {
        signupForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        loginTab.classList.add("text-green-700", "border-b-2", "border-green-500");
        signupTab.classList.remove("text-green-700", "border-green-500");
        signupTab.classList.add("text-gray-500");
      }
    }
  </script>

</body>
</html>
