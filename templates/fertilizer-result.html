{% extends 'base.html' %}
{% block title %}Fertilizer Result{% endblock title %}
{% block body %}

<style>
    .hero-image {
        background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url("/static/images/4.jpeg");
        height: 50vh;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
    }

    .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
    }

    .result-card {
        background: #e6ffe6;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 128, 0, 0.2);
        text-align: center;
        max-width: 1200px;
        /* Increased width */
        margin: auto;
    }

    .result-icon {
        font-size: 48px;
        color: #28a745;
        margin-bottom: 20px;
    }

    .recommendation-text {
        color: #006600;
        font-size: 18px;
        line-height: 1.8;
        text-align: left;
    }

    @media (max-width: 768px) {
        .recommendation-text {
            font-size: 16px;
            text-align: justify;
        }
    }
</style>

<!-- Hero Section -->
<div class="hero-image">
    <div class="hero-text">
        <p class="breadcrumbs text-white font-weight-bold">
            <a href="{{ url_for('fertilizer_recommendation') }}" class="text-white">Back /</a>
            <span>Fertilizer Result</span>
        </p>
        <h1 class="font-weight-bold">Find Out Which Fertilizer to Use</h1>
    </div>
</div>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mx-auto">
            <a class="nav-item nav-link active" href="{{ url_for('main_index') }}">Home</a>
            <a class="nav-item nav-link" href="{{ url_for('crop_recommend') }}">Crop</a>
            <a class="nav-item nav-link" href="{{ url_for('fertilizer_recommendation') }}">Fertilizer</a>
            <a class="nav-item nav-link " href="{{ url_for('pesticide_recommendation') }}">Pesticide</a>
        </div>
    </div>
</nav>

<!-- Result Section -->
<div class="container my-5 py-4">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
            <div class="result-card">
                <div class="recommendation-text">
                    {{ recommendation | safe }}
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Footer Section -->
<footer class="page-footer font-small blue pt-5">
    <div class="text-center py-3 text-light bg-dark"
        style="background-image: url('https://images.pexels.com/photos/5980/food-sunset-love-field.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'); background-size: cover; height: 100px; background-position: center;">
        <h5>Â© 2025 : Smart Agriculture System</h5>
        <div class="text-uppercase font-weight-bold">Go Green....</div>
    </div>
</footer>

{% endblock %}
