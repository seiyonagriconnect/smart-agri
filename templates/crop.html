{% extends 'base.html' %}
{% block title %}Crop{% endblock title %}
{% block body %}
{% set current_path = request.path %}


<!--About us section-->
<div class="hero-image" style="background-image: url('/static/images/4.jpeg'); height: 50%; background-position: center; background-repeat: no-repeat; background-size: cover; position: relative;">
    <div class="hero-text text-center text-white" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <p class="breadcrumbs text-white font-weight-bold">
            <a href="{{ url_for('main_index') }}" class="text-white">Home /</a>
            <span>Crop recommendation</span>
        </p>
        <h1 class="font-weight-bold">Find the Best Crop for Your Land</h1>
    </div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mx-auto">
            <a class="nav-item nav-link active" href="{{ url_for('main_index') }}">Home</a>
            <a class="nav-item nav-link" href="{{ url_for('crop_recommend') }}">Crop</a>
            <a class="nav-item nav-link" href="{{ url_for('fertilizer_recommendation') }}">Fertilizer</a>
            <a class="nav-item nav-link " href="{{ url_for('pesticide_recommendation') }}">Pesticide</a>
        </div>
    </div>
</nav>

<!-- Crop Form -->
<div class="container p-4 mt-4 mb-4 text-white" style="background-image: url('/static/images/1.jpeg'); background-size: cover; border-radius: 12px;">
    <form method="POST" action="{{ url_for('crop_prediction') }}" class="font-weight-bold">
        <div class="form-group">
            <label for="nitrogen">Nitrogen</label>
            <input type="number" name="nitrogen" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phosphorous">Phosphorous</label>
            <input type="number" name="phosphorous" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="pottasium">Potassium</label>
            <input type="number" name="pottasium" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="ph">pH</label>
            <input type="number" step="0.01" name="ph" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="rainfall">Rainfall</label>
            <input type="number" step="0.1" name="rainfall" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="temperature">Temperature</label>
            <input type="number" step="0.1" name="temperature" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="humidity">Humidity</label>
            <input type="number" step="0.1" name="humidity" class="form-control" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg rounded-pill px-5">Predict</button>
        </div>
    </form>
</div>
<!-- Footer -->
<footer class="page-footer font-small blue pt-5">
    <div class="text-center py-3 text-light bg-dark" style="background-image: url('https://images.pexels.com/photos/5980/food-sunset-love-field.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'); background-size: cover; height: 100px; background-position: center;">
        <h5>Â© 2025 : Smart Agriculture System</h5>
        <div class="text-uppercase font-weight-bold">Go Green....</div>
    </div>
</footer>
{% endblock body %}
